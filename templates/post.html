<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <a href="{{ url_for('update', post_id=post.id) }}">Edit</a>
    <form method="POST" action="{{ url_for('delete', post_id=post.id) }}">
        <input type="submit" value="Delete">
    </form>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
